<script type="text/template" id="gmap-template">
    <div id="gmappage">
        <table id="locctrl">
            <tr>
                <td><label>States: </label></td>
                <td><select name="cstates" id="cstates"><option value="">Select State</option></select></td>
                <td><label>City: </label></td>
                <td><select name="ccity" id="ccity"></select></td>
                <td><label>Zip Code: </label></td>
                <td><select name="czip" id="czip"></select></td>
                <td style="float:right">
                  <span class="btn btn-success fileinput-button">
                  <i class="glyphicon glyphicon-plus"></i>
                  <span>Upload Zips</span>
                   <!-- The file input field used as target for the file upload widget -->
                  <input id="fileupload" type="file" name="files[]" multiple/>
                  </span>
                </td>
            </tr>
        </table>

        <fieldset id="fdmap">
            <div id="dmap">
            </div>
        </fieldset>
    </div>
</script>
